<html>
<head>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="lib/css/xcode.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section class="technotrack-title" 
            data-background="css/theme/images/technotrack/titlebg.jpg"
            data-background-size="contain">
            <div class="subtitle">
                <p>Семинар №1</p>
            </div>
            <h1>Промежуточная защита</h1>
            <div class="attribution">
                <p>Николай Морев</p>
            </div>
        </section>
        <section data-markdown><script type="text/template">
            ## Презентация

            * Общее описание проекта
            * Какая функциональность запланирована
            * Что из запланированного уже сделано
            * Что из запланированного осталось сделать
            * С каким сложностями столкнулись в ходе разработки, какие из них успешно преодолели и как именно, какие не удалось преодолеть

        </script></section>
    </div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
Reveal.initialize({
    controls: false,
    progress: true,
    history: true,
    center: true,
    slideNumber: true,
    transition: 'slide', // none/fade/slide/convex/concave/zoom
    showNotes: false,

    // Optional reveal.js plugins
    dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() {
            return !!document.querySelector( '[data-markdown]' );
        } },
        { src: 'plugin/markdown/markdown.js', condition: function() {
            return !!document.querySelector( '[data-markdown]' );
        } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() {
            hljs.initHighlightingOnLoad();
        } },
        { src: 'plugin/zoom-js/zoom.js', async: true },
        { src: 'plugin/notes/notes.js', async: true }
    ]
});
</script>
</body>
</html>
